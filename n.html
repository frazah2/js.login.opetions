<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Log in / Sign up | Nothing4us </title>
  <link rel="stylesheet" href="css/n.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Sign in?
            </p>
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Have a Secret Code?
            
            </p>
            <div class="btn">
              Secret Code
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <div class="btn" onclick="login()">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">        
                <input type="text" id="secret" placeholder="Secret code">

            <div class="btn" onclick="login()">
              Enter
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="js/n.js"></script>
</body>
</html>
